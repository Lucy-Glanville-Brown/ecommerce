{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <hr>
                <h2 class="logo-font mb-4 text-black">Contact Us</h2>
                <hr>
                <div class="text-black mb-4">
                    <p>
                        If you have any questions about Plant Spot and our products, please fill out the form below and we will get back to you.
                    </p>
                </div>
                <form class="mt-3 text-black" action="{% url 'contact' %}" method="POST" id="contact-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-3 mb-5" value="Send Message">
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
